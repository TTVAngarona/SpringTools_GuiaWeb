<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
    <title>Skins Skins y mas Skins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    	<div class ="row">
    		<h1> Lista Armas </h1>
    	</div>
    	<table class ="table table-striped table_bordered">
			<thread class = "table-dark">
				<tr>
					<th>Nombre del arma</th>
					<th>Nombre de la skin</th>
					<th>Colecci√≥n</th>
					<th>Desgaste</th>
					<th>Calidad</th>
					<th>Precio</th>
				</tr>
			</thread>
			<tbody>
				<tr th:each = "arma: ${arma}">
					<td th:text = "${arma.nombreArma}"/>
					<td th:text = "${arma.nombreSkin}"/>
					<td th:text = "${arma.coleccion}"/>
					<td th:text = "${arma.desgaste}"/>
					<td th:text = "${arma.calidad}"/>
					<td th:text = "${arma.precio}"/>
				
				</tr>
			</tbody>
    	</table>
    </div>
    
</body>
</html>
