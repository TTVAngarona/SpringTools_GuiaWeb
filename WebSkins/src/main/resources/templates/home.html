<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Detalles de Arma</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/armas}">Lista de armas</a></li>
			</ul>
		</div>
	</nav>
	<div class="container text-center">
		<div class="row">
			<div th:each="arma: ${armas}" class="col">
				<div class="card" style="width: 18rem; ">
					<center><img th:src="@{${'/img/' + arma.imagen}}" width="75%"/></center>
					<div class="card-body">
						<h5 class="card-title" th:text="${arma.nombre_Arma}"></h5>
						<p class="card-text" th:text="${arma.nombre_Skin}"></p>
						<a href="#" class="btn btn-primary" th:href="@{/armas/detalles/{id}(id=${arma.id})}">Detalles
							del arma</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
