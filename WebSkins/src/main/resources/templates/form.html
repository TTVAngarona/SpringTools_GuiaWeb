<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}">Skins, Skins y mas Skins</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}"> Inicio</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/armas}">Listar armas</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0">
		</h1>


		<form th:action="@{/armas/guardar}" th:object="${arma}" method="post" enctype="multipart/form-data">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre del arma</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre_Arma}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre_Arma')}" th:errors="*{nombre_Skin}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre de la skin</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre_Skin}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre_Skin')}" th:errors="*{nombre_Skin}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{precio}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Colecci√≥n</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{coleccion}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre_Skin')}" th:errors="*{nombre_Skin}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Desgaste</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{desgaste}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre_Skin')}" th:errors="*{nombre_Skin}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Imagen</label>
				<input type="file" name="file" class="form-control-file" id="imagen" />

			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear arma" class="btn btn-primary" />
				</div>
			</div>

		</form>
	</div>
</body>

</html>
