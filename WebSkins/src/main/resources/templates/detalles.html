<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${arma.nombre_Arma}">Detalles de Arma</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/armas}">Lista de armas</a></li>
			</ul>
		</div>
	</nav>
    <div class="container mt-5">
        <h1 class="text-secondary border-bottom pb-2 mb-4" th:text="${arma.nombre_Arma}"></h1>
        <table class="table table-striped">
            <thead class="bg-dark text-white">
                <tr>
                    <th>Nombre del arma</th>
                    <th>Nombre de la skin</th>
                    <th>Precio de la skin</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${arma.nombre_Arma}"></td>
                    <td th:text="${arma.nombre_Skin}"></td>
                    <td th:text="${arma.precio}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
